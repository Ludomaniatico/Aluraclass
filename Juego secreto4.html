<meta charset="UTF-8">

<h1>Juego de Adivinanzas</h1>

<h2>¿Adivina el numero que estoy pensando?</h2>


<input/>
<button>Verificar el numero</button>
<script>

function aleatorio(num) {
	 return Math.round(Math.random()*num);

}

var rangodealternativas = parseInt(prompt("Ingrese el rango de alternativas"));
var alternativas = parseInt(prompt("Ingrese la cantidad alternativas"));

document.write("<p>Pista: Soy un numero del 1 al "+ rangodealternativas +" </p>")
var numadivinado = document.querySelector("input");
//console.log(numadivinado)
numadivinado.focus()
	
		function sorteonumeros(cant) {
			var numpensado =[];
				for (i=0; i<cant; i) {
					var numaleatorio=aleatorio(rangodealternativas);
					console.log(numaleatorio);
					var repetido=false
					if (numaleatorio!=0) {
						for (var posicion = 0; posicion < numpensado.length; posicion++) {
							if (numpensado[posicion]===numaleatorio) {
								repetido=true;
								break;
							}
						}

						if (repetido===false) {
							numpensado.push(numaleatorio);
							i++	
						}	
					}
					
					
				}
			return numpensado;	
			
		}

		function verificacion() {
			var numadivinado = parseInt(document.querySelector("input").value)
//			console.log(numadivinado)
			var numpensado = sorteonumeros(alternativas);
			console.log(numpensado)
			var contador=0;
			var acerto = false;
			for (var contador; contador < numpensado.length; contador++) {
				if (numpensado[contador]===parseInt(numadivinado.value)) {
					alert("Usted acerto en esta oportunidad tuvo las siguientes alternativas "+numpensado);
					numadivinado.value="";
					numadivinado.focus()
					acerto=true;
					break
				}
			}
			if (acerto === false) {
			alert("Usted erró, en esta oportunidad tuvo las siguientes alternativas "+numpensado);
			}
		}



	var button = document.querySelector("button");
	button.onclick=verificacion;

	



</script>
