<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 

    function fondopantalla() {
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);     
    }
        
    function disenharCircunferencia(x,y,radio,color) {
        pincel.fillStyle=color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }
    
    function limpiarPantalla() {
        pincel.clearRect(0,0,600,400);
        fondopantalla();
    }

    var radio;
    
    function objetivo(x,y) {
        radio = 10
        disenharCircunferencia(x,y,radio+20,"red");
        disenharCircunferencia(x,y,radio+10,"white");
        disenharCircunferencia(x,y,radio,"red");
    }

    function numeroaleatorio(maximo) {
        return Math.floor(Math.random()*maximo); //se utiliza floor para redondeos a menos
    }
    
    var xaleatorio;
    var yaleatorio;
    
    function animacion() {
        limpiarPantalla();
        xaleatorio = numeroaleatorio(600);
        yaleatorio = numeroaleatorio(400);
        objetivo(xaleatorio,yaleatorio);
    }

    var x;
    var y;
    function disparar(evento) {
        x = evento.pageX - pantalla.offsetLeft
        y = evento.pageY - pantalla.offsetTop
        console.log(evento)
        if ((x<=xaleatorio+radio)&&(x>=xaleatorio-radio)&&(y<=yaleatorio+radio)&&(y>=yaleatorio-radio)){
            alert("Acertaste el tiro")
        } else {
            alert("Sigue intentando....")
        }
    }
    setInterval(animacion,2000);
    pantalla.onclick=disparar;
</script>
