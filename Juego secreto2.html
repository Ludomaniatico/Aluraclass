<meta charset="UTF-8">

<script>
	
var ingresos = [0,0,0,0,0];
var contador = 0;
var chance = 5
	for (contador;contador<chance;contador++) {
		var intentos=parseInt(prompt("Ingrese "+(chance-contador)+" intentos"));
		ingresos[contador]=intentos;
	}

var numpensado=Math.round(Math.random()*10);
var contador2=0
	for (contador2;contador2<chance;contador2++)
		if (ingresos[contador2]==numpensado) {
			alert(numpensado);
		}

alert(ingresos);


</script>
