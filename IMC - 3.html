<meta charset="utf-8">
<h1>Indice IMC</h1>
<p>IMC, el índice de masa corporal, que es una ponderación entre la altura y el peso de la persona, y hay una tabla de referencia que dice si una persona está con sobrepeso o debajo del peso ideal.</p>
<h2>Programa para Calcular IMC</h2>
<script>
	function imprimir(parametro) {
		document.write(parametro)
	}
	function IMC(peso,altura) {
		imc = peso / ( altura * altura );
		return imc.toFixed(2) 
	}
	
	peso_user=prompt("Informe su peso")
	altura_user=prompt("Informe su altura")
	user=prompt("Informe su nombre")
	
	
	imprimir("<p> El indice de masa corporal de " + user + " es de "+ IMC(peso_user,altura_user) +"</p>");


</script>
