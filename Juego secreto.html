<script>
	


	numadivinad=document.querySelector("input");
	numadivinad.focus();

	function veri() {
		numpensando=Math.round(Math.random()*10);
		if (parseInt(numadivinad.value)===numpensando) {
			alert("Felicidades Acertastes!!!!");
		} else {
			alert("Sigue intentando, el numero pensado fue "+ numpensando);
		}
		numadivinad.value="";
		numadivinad.focus();
	}

	

	var button = document.querySelector("button");
	button.onclick=veri;




</script>
